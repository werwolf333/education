{% extends 'training_class/index.html' %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="container">
            <p>
                <select  name="group" type="text">
                    <option selected value={{this_group.groupName}}>{{ this_group }}</option>
                    {% for other_group in other_groups %}
                        <option value="{{other_group.group.groupName}}">{{ other_group.group }}</option>
                    {%  endfor %}
                </select>
            </p>
            <p>
                <textarea name="text">{{ text }}</textarea>
            </p>
            <button type="submit" class="btn btn-default">изменить</button>
            <a href="/education/{{ group }}/task" class="btn btn-default">вернуться</a>
        </div>
    </form>
{% endblock %}
